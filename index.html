<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>انبار امام حسن (ع)</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ecf8f0, #fdfdfd);
      color: #333;
      line-height: 1.6;
    }

    /* ==== Intro Loader ==== */
    .intro-loader {
      position: fixed;
      inset: 0;
      background: #f5fdf7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .intro-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-circle {
      width: 40px;
      height: 40px;
      border: 4px solid #22590f;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      margin-top: 15px;
      font-size: 18px;
      color: #22590f;
      opacity: 0.85;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ==== Main Container ==== */
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      text-align: center;
      display: none;
    }

    .logo img {
      max-width: 160px;
      margin-bottom: 25px;
    }

    .button {
      display: inline-block;
      background: #22590f;
      color: #fff;
      padding: 12px 24px;
      margin: 10px 6px;
      font-size: 17px;
      border-radius: 50px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #1a460c;
    }

    .info-section {
      margin-top: 30px;
      font-size: 16px;
    }

    .info-section strong {
      display: block;
      margin-bottom: 6px;
    }

    .info-section a {
      color: #0073aa;
      text-decoration: none;
    }

    .info-section a:hover {
      color: #004b75;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      opacity: 0;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .notification.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .container {
        margin: 60px 20px;
        padding: 30px 20px;
      }

      .button {
        font-size: 15px;
        padding: 10px 18px;
      }

      .intro-loader .loader-text {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- ==== Intro Loader ==== -->
  <div class="intro-loader" id="introLoader">
    <div class="loader-circle"></div>
    <div class="loader-text">در حال بارگذاری...</div>
  </div>

  <!-- ==== Main Content ==== -->
  <main class="container" id="mainContent">
    <!-- Logo -->
    <div class="logo">
      <a href="UI.html">
        <img src="image1.png" alt="لوگوی ستاد">
      </a>
    </div>

    <!-- Location Buttons -->
    <div>
      <a class="button" href="https://maps.app.goo.gl/sbWk3zcYLdopMSGv6" target="_blank">📍 موقعیت در گوگل</a>
      <a class="button" href="https://neshan.org/maps/places/_bZOrVPAsbFP#c32.560-44.096-16z-0p" target="_blank">📍 موقعیت در نشان</a>
    </div>

    <!-- Contact Info -->
    <div class="info-section">
      <strong>📞 شماره انباردار (سعد):</strong>
      <a href="tel:07714289445" id="copyPhone">07714289445</a>
    </div>

    <!-- Address -->
    <div class="info-section">
      <strong>📍 آدرس:</strong>
      جاده نجف - کربلا، مقابل عمود ۱۱۸۲، بین شرکت الکفیل و مجمع العباس (ع) السکنی
    </div>
  </main>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- ==== JavaScript ==== -->
  <script>
    // When DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
      // Show main content after intro
      setTimeout(() => {
        document.getElementById('introLoader').classList.add('hidden');
        document.getElementById('mainContent').style.display = 'block';
      }, 1800);

      // Handle phone copy
      const phone = document.getElementById('copyPhone');
      const notify = document.getElementById('notification');

      phone.addEventListener('click', function (e) {
        e.preventDefault();
        navigator.clipboard.writeText(phone.textContent.trim()).then(() => {
          notify.textContent = '✅ شماره کپی شد';
          notify.classList.add('show');
          setTimeout(() => notify.classList.remove('show'), 3000);
        });
      });
    });
  </script>

</body>
</html>
